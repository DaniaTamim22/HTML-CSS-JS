<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="get">
        <div class="container flex">
            <div>
                <label for="firstName"> First Name: </label>
                <input type="text" class="input-item" id="firstname" name="firstName"
                    placeholder="Enter your first name here ..">
                <br>
            </div>
            <div>
                <label for="lastName"> Last Name: </label>
                <input type="text" class="input-item" id="lastname" name="firstName"
                    placeholder="Enter your last name here ..">
            </div>
            <div>
                <label for="email"> Email: </label>
                <input type="email" class="input-item" id="email" name="email">
            </div>
            <div>
                <label for="password"> Password: </label>
                <input type="password" class="input-item" id="password" name="password">
            </div>


        </div>
    </form>

</body>

</html>
